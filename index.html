<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba wordpress</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <main class="main-section contenido-centrado parallax img-uno">
        <div class="texto-interior">
            <h1>Soluciones Digitales</h1>
        </div>
    </main>
    <section class="contenido-centrado parallax img-dos">
        <div class="caja-interior">
            <div class="card-form">
                <h2>Contactanos</h2>
                <form action="">
                    <div class="form-inputs">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="correo" id="nombre" placeholder="Andree M.">
                    </div>
                    <div class="form-inputs">
                        <label for="nombre">Correo Electronico:</label>
                        <input type="email" name="correo" id="correo" placeholder="andreemalerva@gmail.com">
                    </div>
                    <div class="form-inputs">
                        <label for="nombre">Telefono:</label>
                        <input type="text" name="telefono" id="telefono" placeholder="2283530727">
                    </div>
                    <div class="form-inputs">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="parallax img-uno">
        <div class="productos">
            <h2>Productos</h2>
            <div class="wrapper">
                <div class="card card_one">
                    <img src="assets/images/" alt="proyect one"
                        class="card-img-top">
                    <div class="card-body">
                        <div class="details">
                            <h4 class="title">Cumpleaños</h4>
                            <p>Invitación personalizada de cumpleaños </p>
                        </div>
                        <div class="buttons">
                            <a href="#"
                                target="_blank" class="demo gitlab" id="three">
                                <span>Detalles</span>
                            </a>
                            <a href="#" target="_blank" class="showDemo">Comprar ahora</a>
                        </div>
                    </div>
                </div>
                <div class="card card_one">
                    <img src="assets/images/" alt="proyect one" class="card-img-top">
                    <div class="card-body">
                        <div class="details">
                            <h4 class="title">XV AÑOS</h4>
                            <p>Invitación personalizada de XV años </p>
                        </div>
                        <div class="buttons">
                            <a href="#" target="_blank" class="demo gitlab" id="three">
                                <span>Detalles</span>
                            </a>
                            <a href="#" target="_blank" class="showDemo">Comprar ahora</a>
                        </div>
                    </div>
                </div>
                <div class="card card_one">
                    <img src="assets/images/" alt="proyect one"
                        class="card-img-top">
                    <div class="card-body">
                        <div class="details">
                            <h4 class="title">Boda</h4>
                            <p>Invitación personalizada de XV años</p>
                        </div>
                        <div class="buttons">
                            <a href="#" target="_blank" class="demo gitlab" id="three">
                                <span>Detalles</span>
                            </a>
                            <a href="#" target="_blank" class="showDemo">Comprar ahora</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>
